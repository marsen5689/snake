<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-color:rgb(79, 78, 78);
        }
        button {
          display: block;
      margin-left: auto;
      margin-right: auto;
        border: #2196f3;
        background: #2196f3;
        color: #fff;
        padding: 12px;
        width: 400px;
        border-radius: 3px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 100;
        text-align: center;
        transition: 0.5s;
        height: 50px;
      }
      button:hover{
        width: 500px;
        height: 75px;
        background-color: red;
        transition: 0.5s;
        box-shadow: blue, 10px;
      }
      canvas{
        background-color: #fff;
        display: block;
      margin-left: auto;
      margin-right: auto;

      }
      
    </style>
  </head>
  <body>
    <div>
    <canvas onclick="location.reload(); return false;" id="canvas" width="500" height="500"></canvas><br>
    <button onclick="location.reload(); return false;">Начать заново</button>
</div>
    <script>
        speed = prompt("Speed:")
        control = prompt("Какое управление? W A S D = 1 | стрелочки - 2")
        var directions
        if (control == "1"){
        directions = {
        65: "left",
        87: "up",
        68: "right",
        83: "down",
        }
      } 
      else if(control=="2"){
        directions = {
        37: "left",
        38: "up",
        39: "right",
        40: "down",
        }
    }
        
      // Настройка элемента холста canvas
      var canvas = document.getElementById("canvas");
      var colors = ["Red", "Orange", "Yellow", "Green", "Blue", "Purple"];

      //рандомный цвет
      function rColor() {
        return colors[Math.floor(Math.random()*colors.length)];
      }

      

      var ctx = canvas.getContext("2d");
      // Ширина и высота canvas
      var width = canvas.width;
      var height = canvas.height;
      // Устанавливаем счет по умолчанию = 0
      var score = 0;

      // Получаем ширину и высоту элемента canvas
      var width = canvas.width; // ширина холста
      var height = canvas.height; // высота холста
      // Вычисляем ширину и высоту в ячейках
      var blockSize = 10;
      var widthInBlocks = width / blockSize;
      var heightInBlocks = height / blockSize;

      // Функция для рисования рамки
      var drawBorder = function () {
        ctx.fillStyle = rColor;
        ctx.fillRect(0, 0, width, blockSize);
        ctx.fillRect(0, height - blockSize, width, blockSize);
        ctx.fillRect(0, 0, blockSize, height);
        ctx.fillRect(width - blockSize, 0, blockSize, height);
      };

      drawBorder();
      // Выводим счет игры в левом верхнем углу
      var drawScore = function () {
        ctx.font = "20px Courier";
        ctx.fillStyle = "Black";
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.fillText("Счет: " + score, blockSize, blockSize);
      };
      drawScore();

      // Отменяем действие setInterval и печатаем сообщение «Конец игры»
      var gameOver = function () {
        clearInterval(
          intervalId
        ); /*******************************************************/
        ctx.font = "60px Courier";
        ctx.fillStyle = "Black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Конец игры", width / 2, height / 2);
      };

      // Рисуем окружность
      var circle = function (x, y, radius, fillCircle = true) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 5, false);
        if (fillCircle) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      };

      //circle(120, 120, 5);

      // Задаем конструктор Block (ячейка)
      var Block = function (col, row) {
        this.col = col;
        this.row = row;
      };

      // Рисуем квадрат в позиции ячейки
      Block.prototype.drawSquare = function (color) {
        var x = this.col * blockSize;
        var y = this.row * blockSize;
        ctx.fillStyle = color;
        ctx.fillRect(x, y, blockSize, blockSize);
      };

      // Рисуем круг в позиции ячейки
      Block.prototype.drawCircle = function (color) {
        var centerX = this.col * blockSize + blockSize / 2;
        var centerY = this.row * blockSize + blockSize / 2;
        ctx.fillStyle = color;
        circle(centerX, centerY, blockSize / 2, true);
      };

      Block.prototype.equal = function (otherBlock) {
        return this.col === otherBlock.col && this.row === otherBlock.row;
      };

      var Snake = function () {
        this.segments = [new Block(7, 5)];
        this.direction = "right";
        this.nextDirection = "right";
        this.color = rColor();
      };

      // Рисуем квадратик для каждого сегмента тела змейки
      Snake.prototype.draw = function () {
        for (var i = 0; i < this.segments.length; i++) {
          this.segments[i].drawSquare(this.color);
        }
      };

      // Создаем новую голову и добавляем ее к началу змейки,
      // чтобы передвинуть змейку в текущем направлении
      Snake.prototype.move = function () {
        var head = this.segments[0];
        var newHead;
        this.direction = this.nextDirection;
        if (this.direction === "right") {
          newHead = new Block(head.col + 1, head.row);
        } else if (this.direction === "down") {
          newHead = new Block(head.col, head.row + 1);
        } else if (this.direction === "left") {
          newHead = new Block(head.col - 1, head.row);
        } else if (this.direction === "up") {
          newHead = new Block(head.col, head.row - 1);
        }
        if (this.checkCollision(newHead)) {
          gameOver();
          return;
        }
        this.segments.unshift(newHead);
        if (newHead.equal(apple.position)) {
          score++;
          this.color = apple.color;
          apple.move();
        } else {
          this.segments.pop();
        }
      };

      // Проверяем, не столкнулась ли змейка со стеной или собственным
      // телом
      Snake.prototype.checkCollision = function (head) {
        var leftCollision = head.col === 0;
        var topCollision = head.row === 0;
        var rightCollision = head.col === widthInBlocks - 1;
        var bottomCollision = head.row === heightInBlocks - 1;
        var wallCollision =
          leftCollision || topCollision || rightCollision || bottomCollision;
        var selfCollision = false;
        for (var i = 0; i < this.segments.length; i++) {
          if (head.equal(this.segments[i])) {
            selfCollision = true;
          }
        }
        return wallCollision || selfCollision;
      };

    //   var directions = {
    //     65: "left",
    //     87: "up",
    //     68: "right",
    //     83: "down",
    //   };
      // Задаем обработчик события keydown
      addEventListener("keydown", function (event) {
        var newDirection = directions[event.keyCode];
        if (newDirection !== undefined) {
          snake.setDirection(newDirection);
        }
      });

      // Задаем следующее направление движения змейки на основе нажатой
      // клавиши
      Snake.prototype.setDirection = function (newDirection) {
        if (this.direction === "up" && newDirection === "down") {
          return;
        } else if (this.direction === "right" && newDirection === "left") {
          return;
        } else if (this.direction === "down" && newDirection === "up") {
          return;
        } else if (this.direction === "left" && newDirection === "right") {
          return;
        }
        this.nextDirection = newDirection;
      };

      // Задаем конструктор Apple (яблоко)
      var Apple = function () {
        this.position = new Block(5, 5);
        this.color = rColor(colors)
      };

      // Рисуем кружок в позиции яблока
      Apple.prototype.draw = function () {
        this.position.drawCircle(this.color);
      };

      // Перемещаем яблоко в случайную позицию
      Apple.prototype.move = function () {
        var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
        var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
        this.position = new Block(randomCol, randomRow);
        this.color = rColor(colors)
      };

      //apple.draw();
      //   var block = new Block(4, 6);
      //   block.drawSquare("blue");

      //   var block1 = new Block(4, 6);
      //   block1.drawCircle("green");

      //   console.log(block.equal(block1))
      var snake = new Snake();
      var apple = new Apple();
      //snake.draw();
      // Запускаем функцию анимации через setInterval
      var intervalId = setInterval(function () {
        ctx.clearRect(0, 0, width, height);
        drawScore();
        snake.move();
        snake.draw();
        apple.draw();
        drawBorder();
      }, speed);
    </script>
  </body>
</html>
